<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TTravel Logistics LLC</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f4f7fa;
    color: #0b2341;
  }

  header {
    background: #0b2341;
    color: white;
    padding: 25px;
    text-align: center;
  }

  h1 {
    margin: 0;
    font-size: 28px;
    letter-spacing: 1px;
  }

  .sub {
    font-size: 15px;
    color: #d1d9e6;
  }

  .section {
    max-width: 800px;
    background: white;
    margin: 20px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 2px 10px rgba(0,0,0,.08);
  }

  h2 {
    margin-top: 0;
  }

  .btn {
    background: #0b2341;
    color: white;
    padding: 14px;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 15px;
  }

  .btn:hover {
    background: #13386a;
  }

  .label {
    font-size: 15px;
    margin-top: 10px;
    font-weight: bold;
  }

  input, textarea, select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #cfd6df;
    margin-top: 5px;
    margin-bottom: 10px;
  }

  .small {
    color: #555;
    font-size: 13px;
  }

</style>
</head>

<body>

<header>
  <h1>TTRAVEL LOGISTICS LLC</h1>
  <p class="sub">Delivering reliability one mile at a time.</p>
  <p class="sub">MC 1741039 | DOT 4426346</p>
  <p class="sub">Call or Text: 312-985-6760</p>
  <p class="sub">Email: ttravellogisticsllc@gmail.com</p>
</header>

<div class="section">
  <h2>Schedule a Cargo Van Pickup</h2>

  <label class="label">Name *</label>
  <input type="text" id="name">

  <label class="label">Phone *</label>
  <input type="text" id="phone">

  <label class="label">Email *</label>
  <input type="text" id="email">

  <label class="label">Pickup Address *</label>
  <textarea id="pickup"></textarea>

  <label class="label">Delivery Address *</label>
  <textarea id="delivery"></textarea>

  <label class="label">Total Weight (lb) *</label>
  <input type="number" id="weight">

  <label class="label">Notes for Driver</label>
  <textarea id="notes"></textarea>

  <button class="btn" onclick="sendEmail()">Submit Request</button>

  <p class="small">Your information is only used to schedule your delivery.</p>
</div>

<script>
function sendEmail() {
    var name = document.getElementById("name").value;
    var phone = document.getElementById("phone").value;
    var email = document.getElementById("email").value;
    var pickup = document.getElementById("pickup").value;
    var delivery = document.getElementById("delivery").value;
    var weight = document.getElementById("weight").value;
    var notes = document.getElementById("notes").value;

    var body = ""
      + "Name: " + name + "%0D%0A"
      + "Phone: " + phone + "%0D%0A"
      + "Email: " + email + "%0D%0A"
      + "Pickup: " + pickup + "%0D%0A"
      + "Delivery: " + delivery + "%0D%0A"
      + "Weight: " + weight + "%0D%0A"
      + "Notes: " + notes;

    window.location.href =
      "mailto:ttravellogisticsllc@gmail.com"
      + "?subject=New Pickup Request"
      + "&body=" + body;
}
</script>

</body>
</html>
